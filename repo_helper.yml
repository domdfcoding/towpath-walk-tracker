# Configuration for 'repo_helper' (https://github.com/repo-helper/repo_helper)
---
modname: 'towpath-walk-tracker'
copyright_years: '2025'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'domdfcoding'
version: '0.0.0'
license: 'MIT'
short_desc: 'Track walks along canal towpaths.'

enable_conda: false
enable_tests: false
enable_docs: false
pre_commit_exclude: "(\\.min.(css|js)|leaflet.geometryutil.js|leaflet.polylineDecorator.js|js/main.js|js/watercourses_geojson_utils.js)$"
on_pypi: false
use_whey: true
mypy_version: 1.17.1
python_deploy_version: 3.11

manifest_additional:
 - recursive-include towpath_walk_tracker/static *
 - recursive-include towpath_walk_tracker/templates *.jinja2

python_versions:
 - "3.9"
 - "3.10"
 - "3.11"
 - "3.12"

additional_ignore:
 - node_modules
 - package-lock.json
 - .env
 - "**/.sass-cache"
 - "*.db"
 - towpath_walk_tracker/static/js/core
 - licence-report.html
 - "*.bak"

exclude_files:
 - justfile
